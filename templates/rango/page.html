<!DOCTYPE html>

<html>
<head>
	<title>Rango</title>
</head>

<body>
	<div>
			{% if pages %}
				<ul>
				{% for page in pages %}
					<li><a href="{{ page.url }}">{{ page.title }}</a></li>
				{% endfor %}
				</ul>
			{% else %}
				<strong>No pages currently exist.</strong>
			{% endif %}
	</div>
</body>

</html>
